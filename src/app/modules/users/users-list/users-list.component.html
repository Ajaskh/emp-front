

<div class="d-flex border border-light">

    <!-- side bar -->
    <div style="width: 200px; height: 90vh; " class="sidebar bg-info p-3 d-flex flex-column">

        <a routerLink="/home">Home</a>
        <a routerLink="/users">Users</a>



    </div>

    <!-- dash board -->
    <div class="dashboard p-3 w-100">

        <!-- title -->

        <div class="title d-flex justify-content-between">
            <h1>User List</h1>

            <button routerLink="add" class="btn btn-outline-warning">
                <i class="fa-solid fa-user-plus">Add</i>
            </button>

        </div>

        <!-- table -->
        <div class="table mt-3">
            <table class="table shadow border p-2">

                <thead>
                    <tr>
                    <th>User id</th>
                    <th> User name</th>
                    <th> Email</th>
                    <th> Status</th>
                    <th>Action</th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let user of allusers" >
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td> <span [ngClass]="user.active==='1'?'Active':'InActive'"> {{user.active==="1"?'Active':'Inactive'}} </span> </td>
                        <td>
                            <!-- edit -->
                            <i routerLink="edit/{{user.id}}" class="fa-solid fa-pen text-success me-3 btn"></i>

                            <!-- delete -->
                            <i (click)="deleteUser(user.id)" class="fa-solid fa-trash text-danger btn"></i>


                        </td>


                    </tr>



                </tbody>
                


            </table>


        </div>
       

    </div>


</div>
